<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    input, label {
      padding: 10px;
      width: 250px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .checkbox-group {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .checkbox-group label {
      width: auto;
      margin-right: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #004999;
    }
    #qrcode {
      margin-top: 20px;
    }
    .instructions {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
      max-width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Truck QR Generator</h1>

  <input id="driver" placeholder="Driver Name" />
  <input id="truck" placeholder="Truck Number" />
  <input id="do" placeholder="DO Number" />

  <div class="checkbox-group">
    <label><input type="radio" name="purpose" value="Loading" checked> Loading</label>
    <label><input type="radio" name="purpose" value="Unloading"> Unloading</label>
  </div>

  <button onclick="generateQR()">Generate QR</button>

  <div id="qrcode"></div>

  <div class="instructions">
    After generating, long-press the QR on your phone to save or screenshot it.<br>
    Show it at the gate for scanning.
  </div>

  <script>
    function generateQR() {
      const driver = document.getElementById("driver").value.trim();
      const truck = document.getElementById("truck").value.trim();
      const doNo = document.getElementById("do").value.trim();
      const purpose = document.querySelector('input[name="purpose"]:checked').value;

      if (!driver || !truck || !doNo) {
        alert("Please fill in all fields.");
        return;
      }

      const qrData = `Driver: ${driver}\nTruck No: ${truck}\nDO No: ${doNo}\nPurpose: ${purpose}`;

      document.getElementById("qrcode").innerHTML = "";

      new QRCode(document.getElementById("qrcode"), {
        text: qrData,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff"
      });
    }
  </script>

</body>
</html>
